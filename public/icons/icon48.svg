<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- White rounded background -->
  <rect width="48" height="48" rx="8" fill="white"/>

  <!-- Pink/Magenta gradient text 'P' -->
  <defs>
    <linearGradient id="pinkGradient48" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(330, 80%, 52%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(330, 75%, 60%);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Letter P -->
  <text x="24" y="38" font-family="Arial, sans-serif" font-size="36" font-weight="bold"
        fill="url(#pinkGradient48)" text-anchor="middle">P</text>
</svg>
